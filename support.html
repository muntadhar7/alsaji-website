<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support - AlSaji Auto Parts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="visibility:hidden;">
<script src="js/utils/pathHelper.js"></script>


  <main class="wrap">
    <h1>Customer Support</h1>
    <div class="grid cols-3">
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">Help Center</div>
        <div class="muted">FAQs and troubleshooting guides</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">Open</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">Order Tracking</div>
        <div class="muted">Track your orders in real-time</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">Open</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">Returns & Warranty</div>
        <div class="muted">Return products or claim warranty</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">Open</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">Contact Us</div>
        <div class="muted">Get in touch with our team</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">Open</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">Request a Part</div>
        <div class="muted">Can't find what you need?</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">Open</button>
      </div>
    </div>
  </main>

    <script src="js/main.js"></script>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
