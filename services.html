<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services - AlSaji Auto Parts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="visibility:hidden;">

  <main class="wrap">
    <h1>Our Services</h1>
    <div class="row" style="gap:8px;flex-wrap:wrap;margin-bottom:12px" id="steps">
      <div class="chip" style="background:var(--w2)">Service</div>
      <div class="chip" style="background:#fff">Vehicle</div>
      <div class="chip" style="background:#fff">Branch</div>
      <div class="chip" style="background:#fff">Date & Time</div>
      <div class="chip" style="background:#fff">Confirm</div>
    </div>
    <div class="card">
      <div class="muted" id="stepText">Step 1 of 5</div>
      <h3 id="stepTitle">Select Service Type</h3>
      <div class="grid cols-3" style="margin-top:16px">
        <div class="card service-option" data-service="oil-change">
          <div class="image" style="height:80px"></div>
          <div style="margin-top:8px">Oil Change Service</div>
          <div class="muted">From IQD 25,000</div>
        </div>
        <div class="card service-option" data-service="brake-service">
          <div class="image" style="height:80px"></div>
          <div style="margin-top:8px">Brake Service</div>
          <div class="muted">From IQD 45,000</div>
        </div>
        <div class="card service-option" data-service="suspension">
          <div class="image" style="height:80px"></div>
          <div style="margin-top:8px">Suspension Check</div>
          <div class="muted">From IQD 35,000</div>
        </div>
      </div>
      <div class="row between" style="margin-top:16px">
        <button class="btn secondary" id="backStep" disabled>Back</button>
        <button class="btn" id="nextStep">Next</button>
      </div>
    </div>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>
  <script src="js/layout.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/services.js"></script>
</body>
</html>
