<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlSaji - Genuine Auto Parts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <main class="wrap">
    <div class="hero">
      <div>
        <h1>Genuine parts. Clear fitment. Fast pickup.</h1>
        <p class="muted">Shop retail or order as a workshop with branch-level availability across Iraq.</p>
      </div>
      <div>
        <div class="card" style="margin-bottom:12px">
          <div class="grid" style="grid-template-columns:1fr 1fr 1fr;gap:8px">
            <label class="muted">Make<br>
              <select class="select" id="make">
                <option value="">Select Make</option>
              </select>
            </label>
            <label class="muted">Model<br>
              <select class="select" id="model" disabled>
                <option value="">Select Model</option>
              </select>
            </label>
            <label class="muted">Year<br>
              <select class="select" id="year" disabled>
                <option value="">Select Year</option>
              </select>
            </label>
          </div>
          <div class="row" style="margin-top:8px">
            <button class="btn" id="applyFitment">Apply</button>
            <button class="btn secondary" id="clearFitment">Clear</button>
          </div>
        </div>
        <div class="grid cols-3">
          <a class="card" href="shop.html">
            <div>Buy Parts Retail</div>
          </a>
          <a class="card" href="trade.html">
            <div>For Workshops & Trade</div>
          </a>
          <a class="card" href="#">
            <div>For Fleets</div>
          </a>
        </div>
      </div>
    </div>

    <section style="margin-top:24px">
      <div class="row between">
        <h2>Popular categories</h2>
        <a class="btn ghost" href="shop.html">View all</a>
      </div>
      <div class="grid cols-4" id="popularCategories">
        <!-- Loaded by JavaScript -->
      </div>
    </section>

    <section style="margin-top:12px">
      <div class="row between">
        <h2>Top brands</h2>
        <a class="btn ghost" href="brands.html">View all</a>
      </div>
      <div class="grid cols-6" id="topBrands">
        <!-- Loaded by JavaScript -->
      </div>
    </section>

    <section style="margin-top:12px">
      <div class="row between">
        <h2>Featured Products</h2>
      </div>
      <div class="grid cols-4" id="featuredProducts">
        <!-- Loaded by JavaScript -->
      </div>
    </section>
  </main>


  <div class="sticky-support">
    <div class="group">
      <button class="btn" style="background:#25D366">WhatsApp</button>
      <button class="btn">Live Chat</button>
    </div>
  </div>


<!-- Add this before other scripts -->
  <script src="js/layout.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
