<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade Portal - AlSaji Auto Parts</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .portal-card {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--w1);
    }
    .portal-card:hover {
      transform: translateY(-2px);
      border-color: var(--red);
      box-shadow: 0 4px 12px rgba(188,20,44,0.1);
    }
    .portal-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

  </style>
</head>
<body style="visibility:hidden;">

  <main class="wrap">
    <h1>Trade Portal</h1>
    <p class="muted" style="margin-bottom: 24px;">Access wholesale pricing, bulk ordering, and business features</p>

    <!-- Main Portal Card -->
    <div class="card portal-card" onclick="openTradePortal()" style="text-align: center; padding: 40px;">
      <div class="portal-icon">üè¢</div>
      <h2>AlSaji B2B Portal</h2>
      <p class="muted">Click to open the full trade portal in a new tab</p>
      <button class="btn" style="margin-top: 16px;">
        Open Trade Portal ‚Üó
      </button>
    </div>




  </main>

    <script src="js/main.js"></script>
  <script>
    // Show page immediately
    document.body.style.visibility = 'visible';
    document.body.style.opacity = '1';

    const B2B_BASE_URL = 'https://www.alsajib2b.com';

    function openTradePortal() {
      window.open(B2B_BASE_URL, '_blank', 'noopener,noreferrer');
      showToast('Opening Trade Portal...', 'info');
    }









    // Add click effects to all portal cards
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.portal-card');
      cards.forEach(card => {
        card.addEventListener('click', function() {
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });
    });
  </script>
</body>
</html>
