<script>
// Mobile menu functionality
document.addEventListener('DOMContentLoaded', function() {
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const mobileNav = document.getElementById('mobileNav');
  const mobileNavClose = document.getElementById('mobileNavClose');
  const body = document.body;

  if (hamburgerBtn && mobileNav) {
    hamburgerBtn.addEventListener('click', function() {
      mobileNav.classList.add('active');
      body.classList.add('menu-open');
      hamburgerBtn.classList.add('active');
    });

    mobileNavClose.addEventListener('click', function() {
      mobileNav.classList.remove('active');
      body.classList.remove('menu-open');
      hamburgerBtn.classList.remove('active');
    });

    // Close menu when clicking on a link
    const mobileTabs = mobileNav.querySelectorAll('.mobile-tab');
    mobileTabs.forEach(tab => {
      tab.addEventListener('click', function() {
        mobileNav.classList.remove('active');
        body.classList.remove('menu-open');
        hamburgerBtn.classList.remove('active');
      });
    });
  }

  // Language toggle functionality
  const langBtn = document.getElementById('langBtn');
  const mobileLangBtn = document.getElementById('mobileLangBtn');

  function toggleLanguage() {
    const currentLang = langBtn.textContent;
    const newLang = currentLang === 'AR' ? 'EN' : 'AR';

    if (langBtn) langBtn.textContent = newLang;
    if (mobileLangBtn) mobileLangBtn.textContent = newLang;

    // Add your language switching logic here
    console.log('Switching language to:', newLang);
  }

  if (langBtn) langBtn.addEventListener('click', toggleLanguage);
  if (mobileLangBtn) mobileLangBtn.addEventListener('click', toggleLanguage);
});

// Update cart count function for both header and mobile menu
function updateCartCount(count) {
  const cartCount = document.getElementById('cartCount');
  const mobileCartCount = document.getElementById('mobileCartCount');

  if (cartCount) {
    cartCount.textContent = count;
    cartCount.style.display = count > 0 ? 'flex' : 'none';
  }

  if (mobileCartCount) {
    mobileCartCount.textContent = count;
    mobileCartCount.style.display = count > 0 ? 'flex' : 'none';
  }
}
</script>
