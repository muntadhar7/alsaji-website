<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - AlSaji Auto Parts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="util">
    <div class="wrap row between">
      <div class="row" style="gap:12px">
        <span style="color:var(--navy1);font-size:14px">Branch</span>
        <div class="relative">
          <button class="chip" id="branchBtn">Baghdad - Palestine St.</button>
        </div>
      </div>
      <div class="row" style="gap:12px">
        <div class="search">
          <span>ðŸ”Ž</span>
          <input id="searchInput" placeholder="Search by OE, name, or brand">
        </div>
        <button class="chip" id="langBtn">AR</button>
        <a class="chip" href="account.html">Account</a>
        <a class="chip" href="cart.html">ðŸ›’ <span id="cartCount">0</span></a>
      </div>
    </div>
    <nav class="nav">
      <div class="wrap row">
        <a class="tab" href="index.html">Home</a>
        <a class="tab active" href="shop.html">Shop</a>
        <a class="tab" href="services.html">Services</a>
        <a class="tab" href="brands.html">Brands & Partners</a>
        <a class="tab" href="news.html">News & Guides</a>
        <a class="tab" href="branches.html">Branches</a>
        <a class="tab" href="support.html">Support</a>
        <a class="tab" href="account.html">Account</a>
        <a class="tab" href="trade.html">Trade Portal</a>
        <span style="margin-left:auto" class="muted">Live Chat available</span>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <div class="grid shop">
      <aside class="card">
        <div class="muted" style="margin-bottom:6px">Your vehicle</div>
        <div id="vehBox" class="card" style="background:#f9f7f9">
          <div class="muted">No vehicle selected</div>
        </div>
        <h2 style="margin-top:12px">Filters</h2>
        <div class="card" style="margin-top:8px">
          <div class="muted">Brand</div>
          <select class="select" id="filterBrand">
            <option value="">All Brands</option>
          </select>
        </div>
        <div class="card" style="margin-top:8px">
          <div class="muted">Category</div>
          <select class="select" id="filterCategory">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="card" style="margin-top:8px">
          <div class="muted">Price Range</div>
          <select class="select" id="filterPrice">
            <option value="">Any Price</option>
            <option value="0-50000">Under IQD 50,000</option>
            <option value="50000-100000">IQD 50,000 - 100,000</option>
            <option value="100000-200000">IQD 100,000 - 200,000</option>
            <option value="200000-9999999">Over IQD 200,000</option>
          </select>
        </div>
        <div class="card" style="margin-top:8px">
          <div class="muted">Availability</div>
          <select class="select" id="filterStock">
            <option value="">Any Stock Status</option>
            <option value="in_stock">In Stock</option>
            <option value="out_of_stock">Out of Stock</option>
          </select>
        </div>
      </aside>
      <section>
        <div class="row between" style="margin-bottom:8px">
          <div class="muted" id="resultsCount">Loading products...</div>
          <div class="row" style="align-items:center">
            <span class="muted" style="margin-right:6px">Sort</span>
            <select class="select" id="sortSelect">
              <option>Relevance</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
              <option>Newest</option>
            </select>
          </div>
        </div>
        <div class="grid plp" id="productGrid">
          <!-- Products loaded by JavaScript -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
