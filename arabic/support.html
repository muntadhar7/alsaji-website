<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الدعم - الساجي لقطع غيار السيارات</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/style-ar.css">
</head>
<body style="visibility:hidden;">

<script src="../js/utils/pathHelper.js"></script>


  <main class="wrap">
    <h1>دعم العملاء</h1>
    <div class="grid cols-3">
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">مركز المساعدة</div>
        <div class="muted">الأسئلة الشائعة وأدوات استكشاف الأخطاء وإصلاحها</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">فتح</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">تتبع الطلبات</div>
        <div class="muted">تتبع طلباتك في الوقت الفعلي</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">فتح</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">المرتجعات والضمان</div>
        <div class="muted">إرجاع المنتجات أو المطالبة بالضمان</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">فتح</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">اتصل بنا</div>
        <div class="muted">تواصل مع فريقنا</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">فتح</button>
      </div>
      <div class="card">
        <div class="image" style="height:80px"></div>
        <div style="margin-top:6px">طلب قطعة غيار</div>
        <div class="muted">لم تجد ما تبحث عنه؟</div>
        <button class="btn secondary" style="margin-top:8px;width:100%">فتح</button>
      </div>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>

  <script>
    // Language switching
    document.getElementById('langSwitch').addEventListener('click', function() {
      window.location.href = '../support.html';
    });
  </script>
</body>
</html>
