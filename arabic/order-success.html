<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تم تأكيد الطلب - الساجي لقطع غيار السيارات</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/style-ar.css">
</head>
<body>
  <script src="../data/static_api.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/cart-manager.js"></script>
  <script src="../js/layout.js"></script>



  <main class="wrap" style="text-align:center;padding:60px 20px">
    <div style="max-width:500px;margin:0 auto">
      <div style="font-size:64px;margin-bottom:20px">✅</div>
      <h1 style="margin-bottom:12px;color:var(--green)">تم تأكيد الطلب!</h1>
      <p class="muted" style="margin-bottom:24px">
        شكراً لطلبك. لقد أرسلنا بريداً إلكترونياً للتأكيد مع تفاصيل طلبك.
      </p>

      <div class="card" style="text-align:right;margin-bottom:24px">
        <h3>تفاصيل الطلب</h3>
        <div class="row between">
          <div class="muted">رقم الطلب:</div>
          <div id="orderNumber" style="font-weight:600"></div>
        </div>
        <div class="row between">
          <div class="muted">موعد التسليم المتوقع:</div>
          <div>2-3 أيام عمل</div>
        </div>
      </div>

      <div style="display:flex;gap:12px;justify-content:center">
        <a href="shop.html" class="btn">مواصلة التسوق</a>
        <a href="index.html" class="btn secondary">العودة للرئيسية</a>
      </div>
    </div>
  </main>

  <script>
    // Language switching
    document.getElementById('langSwitch').addEventListener('click', function() {
      window.location.href = '../order-success.html';
    });

    // Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order');

    if (orderId) {
      document.getElementById('orderNumber').textContent = orderId;
    }
  </script>
</body>
</html>
